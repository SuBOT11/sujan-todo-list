<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>

    <script
      src="https://kit.fontawesome.com/ca4814ad37.js"
      crossorigin="anonymous"
    ></script>
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo Lists</h1>
        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            name="search "
            placeholder="search todos"
          />
        </form>
      </header>
      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-item-center"
        >
          <span>Learn CSS</span>
          <i class="fas fa-trash delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-item-center"
        >
          <span>Built a javascript project</span>
          <i class="fas fa-trash delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-item-center"
        >
          <span>Complete challenge in PES</span>
          <i class="fas fa-trash delete"></i>
        </li>
      </ul>

      <form action="" class="add text-center my-4">
        <label for="" class="text-light">Add a new todo..</label>
        <input type="text" name="add" class="form-control m-auto" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
